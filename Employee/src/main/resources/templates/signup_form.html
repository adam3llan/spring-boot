<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>
        User Registration - Sign Up
    </h1>
</div>

<form th:action="@{/process_register}" method="post"
      style="max-width: 600px; margin: 0 auto;"
    th:object="${employee}">

    <div class="m-3">
    <div class="form-group row">
        <label class="col-form-label col-4">E-mail</label>
        <div class="col-8">
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>
    </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{password}" required
                       minlength="6" maxlength="64"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Full Name</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{name}" required
                       minlength="2" maxlength="20"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Jop</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{jop}" required
                       minlength="2" maxlength="20"/>

            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

    </div>
</form>


</body>
</html>
