<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <h1>
        List of Products
    </h1>

</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Task</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <th scope="row" th:text="${task.desc}">Task</th>
                    <td>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container text-center">
    <h3>

    </h3>
</div>
</body>
</html>
