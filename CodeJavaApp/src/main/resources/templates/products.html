<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">

</head>
<body>
<div class="container text-center">
    <h1>
        List of Products
    </h1>
    <a th:href="@{/list_products/addproduct}">
        <button  type="button" class="btn btn-primary">Add</button>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="product: ${listProducts}">
                    <th scope="row" th:text="${product.product_id}">Product ID</th>
                    <td th:text="${product.valueName}">Product Name</td>
                    <td th:text="${product.valueDesc}">Product Desc</td>
                    <td th:text="${product.valuePrice}">Product Price</td>
                    <td>

                        <button th:href="@{/list_products/delete/{id}(id=${product.product_id})}"type="button" class="btn btn-danger">Delete</button>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container text-center">
    <h3>

    </h3>
</div>
</body>
</html>
