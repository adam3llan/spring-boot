<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <h1>
        Add Product
    </h1>
</div>

<form th:action="@{/list_products/process_addproduct}" method="post"
      style="max-width: 600px; margin: 0 auto;"
    th:object="${product}">

    <div class="m-3">
    <div class="form-group row">
        <label class="col-form-label col-4">Product Name</label>
        <div class="col-8">
            <input type="text" class="form-control" th:field="*{valueName}" required/>
        </div>
    </div>
        <div class="form-group row">
            <label class="col-form-label col-4">Product Desc</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{valueDesc}" required
                       />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Product Price</label>
            <div class="col-8">
                <input type="number" class="form-control" th:field="*{valuePrice}" required
                       />

            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </div>
</form>


</body>
</html>
